<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container" >
            <div id="display"></div>
            <div class="buttons">
                <div class="button" style="background-color: rgba(12, 86, 129, 0.418) ">C</div>
                <div class="button" style="background-color: #d4bcd4">(</div>
                <div class="button" style="background-color: #d4bcd4">)</div>
                <div class="button" style="background-color: #d4bcd4">&larr;</div>
                <div class="button" style="background-color: #687ca8">7</div>
                <div class="button" style="background-color: #687ca8">8</div>
                <div class="button" style="background-color: #687ca8">9</div>
                <div class="button" style="background-color: #d5e7ed">*</div>
                <div class="button" style="background-color: #687ca8">4</div>
                <div class="button" style="background-color: #687ca8">5</div>
                <div class="button" style="background-color: #687ca8">6</div>
                <div class="button" style="background-color: #d5e7ed">-</div>
                <div class="button" style="background-color: #687ca8">1</div>
                <div class="button" style="background-color: #687ca8">2</div>
                <div class="button" style="background-color: #687ca8">3</div>
                <div class="button" style="background-color: #d5e7ed">+</div>
                <div class="button" style="background-color: #687ca8">0</div>
                <div class="button" style="background-color: #d5e7ed">/</div>
                <div class="button" style="background-color: #d5e7ed">.</div>
                <div id="equal" class="button" style="background-color: rgba(12, 86, 129, 0.418)">=</div>
            </div>
        </div>
    </section>
    <script src="mycalcu.js"></script>
</body>
</html>
